<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Registracija</title>
</head>
<body>
  <h1>Register</h1>
  <form id="registrationForm">
    <div>
      <label for="firstName">First name:</label>
      <input type="text" id="firstName" />
      <span class="error-message"></span>
    </div>
    <div>
      <label for="lastName">Last name:</label>
      <input type="text" id="lastName" />
      <span class="error-message"></span>
    </div>
    <div>
      <label for="email">Email address:</label>
      <input type="email" id="email" />
      <span class="error-message"></span>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" />
      <span class="error-message" id="passwordError"></span>
    </div>
    <div>
      <label for="confirmPassword">Confirm password:</label>
      <input type="password" id="confirmPassword" />
      <span class="error-message" id="confirmPasswordError"></span>
    </div>

    <h3>Checkbox:</h3>
    <div>
      <input type="checkbox" id="checkbox1" name="checkbox" value="value1" />
      <label for="checkbox1">Opcija 1</label>
    </div>
    <div>
      <input type="checkbox" id="checkbox2" name="checkbox" value="value2" />
      <label for="checkbox2">Opcija 2</label>
    </div>
    <div>
      <input type="checkbox" id="checkbox3" name="checkbox" value="value3" />
      <label for="checkbox3">Opcija 3</label>
    </div>
    <span class="error-message" id="checkboxResult"></span>

    <h3>Radio dugmad:</h3>
    <div>
      <input type="radio" id="radio1" name="radio" value="value1" />
      <label for="radio1">Opcija 1</label>
    </div>
    <div>
      <input type="radio" id="radio2" name="radio" value="value2" />
      <label for="radio2">Opcija 2</label>
    </div>
    <span class="error-message" id="radioResult"></span>

    <br />
    <button id="submit" type="submit">Submit</button>
  </form>

  <div id="output"></div>

  <script src="index.js"></script>
</body>
</html>
